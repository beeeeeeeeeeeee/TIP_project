        function initBar_m1() {

            var myChart = echarts.init(document.getElementById('m1'));

            // Set the data
            var option = {
                title: {
                    text: 'Piano Sales Count by Month and Year'
                },
                tooltip: {},
                legend: {
                    data: [],  // get from ajax,
                    top: "bottom" //align legend
                },
                xAxis: {
                    data: [] // get from ajax
                },
                yAxis: {},
                series: []  // get from ajax
            };

            $.ajax({
                url: "/chart/bar/",
                type: "get",
                dataType: "JSON",
                success: function (res) {

                    if (res.bar_m1.status) {
                        option.legend.data = res.bar_m1.data.legend;
                        option.xAxis.data = res.bar_m1.data.month_list;
                        option.series = res.bar_m1.data.data_list;
                        // draw the chart

                    }
                }
