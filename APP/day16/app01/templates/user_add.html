{% extends "layout.html" %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Add New User</h3>
            </div>
            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="Name" name="user">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="text" class="form-control" placeholder="Password" name="pwd">
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input type="text" class="form-control" placeholder="Age" name="age">
                    </div>
                    <div class="form-group">
                        <label>Account</label>
                        <input type="text" class="form-control" placeholder="Account" name="ac">
                    </div>
                    <div class="form-group">
                        <label>Entry Time</label>
                        <input type="text" class="form-control" placeholder="Entry Time" name="ctime">
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select name="gd" class="form-control">
                            {% for item in gender_choice %}
                                <option value="{{ item.0 }}">{{ item.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Department</label>
                        <select name="dp" class="form-control">
                            {% for item in depart_list %}
                                <option value="{{ item.id }}">{{ item.title }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
